<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3edd3d1c78.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="conteiner">
        <div class="lim_info">
            <div class="lim_logo">
                <img src="img/logo.png" alt="">
            </div>

            <div class="lim_title">
                <h1>Taking Booleaners from A to B</h1>
            </div>

            <div class="lim_button">
                <div class="lim_button_conteiner">
                    <input type="button" value="Prenota">
                    <input type="button" value="Termina Prenotazione">
                    <input type="button" value="Accendi Luci">
                </div>
            </div>

            <div class="lim_choice">
                <div class="lim_choice_item">
                    <div class="lim_choice_first_row">
                    <input type="checkbox"><h2>Monopattino Gino22</h2>
                    </div>
                    <div class="lim_choice_second_row">
                        <p><i class="fas fa-long-arrow-alt-right"></i>
                        Via Guadalametri - a 220 metri da te</p>
                    </div>
                    <div class="lim_choice_third_row">
                        <p>Stato Carica:</p>
                    </div>
                    <div class="lim_battery battery_one">
                    </div>
                </div>

                <div class="lim_choice_item">
                    <div class="lim_choice_first_row">
                    <input type="checkbox"><h2>Monopattino Mike24</h2>
                    </div>
                    <div class="lim_choice_second_row">
                        <p><i class="fas fa-long-arrow-alt-right"></i>
                        Via Ricciardoni - a 420 metri da te</p>
                    </div>
                    <div class="lim_choice_third_row">
                        <p>Stato Carica:</p>
                    </div>
                    <div class="lim_battery battery_two">
                    </div>
                </div>

                <div class="lim_choice_item">
                    <div class="lim_choice_first_row">
                    <input type="checkbox"><h2>Monopattino Fede154</h2>
                    </div>
                    <div class="lim_choice_second_row">
                        <p><i class="fas fa-long-arrow-alt-right"></i>
                        Via Mentarini - a 490 metri da te</p>
                    </div>
                    <div class="lim_choice_third_row">
                        <p>Stato Carica:</p>
                    </div>
                    <div class="lim_battery battery_three">
                    </div>
                </div>


            </div>






        </div>




    </div>
    
</body>
</html>
